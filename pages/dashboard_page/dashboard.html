<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../../index.html"> <h1>Task Manager</h1> </a>
        <ul>
            <li><a href="../login_page/login.html">Login</a></li>
            <li><a href="../register_page/register.html">Register</a></li>
            <li><a href="./dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    
    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Write your task">
        <button id="addTaskBtn">+</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            let taskText = document.getElementById('taskInput').value;
            if (taskText.trim() === "") return;
            
            let taskItem = document.createElement('li');
            taskItem.innerHTML = `
                <input type="checkbox" class="task-check">
                <span class="task-text">${taskText}</span>
                <button class="edit-btn">‚úèÔ∏è</button>
                <button class="delete-btn">üóëÔ∏è</button>
            `;
            
            document.getElementById('taskList').appendChild(taskItem);
            document.getElementById('taskInput').value = "";
        });

        document.getElementById('taskList').addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-btn')) {
                event.target.parentElement.remove();
            }
            if (event.target.classList.contains('edit-btn')) {
                let taskText = event.target.previousElementSibling;
                let newText = prompt("Edit Task:", taskText.textContent);
                if (newText) taskText.textContent = newText;
            }
        });
    </script>
</body>
</html>
